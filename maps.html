<!DOCTYPE html>
<html>
<head>
  <title>Maps Test</title>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=KEY_GOES_HERE"></script>
</head>
<body>
  <form id='myform'>
    <input id="searchTextField" type="text" size="50">
  </form>
    <script>
    function myInit() {
  var input = document.getElementById('searchTextField');
  new google.maps.places.Autocomplete(input);
}
      google.maps.event.addDomListener(window, 'load', myInit);
  </script>
</body>
</html>
