<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="masthead">masthead is here</div>
    <div id="colophon">colophon is here</div>
    <div>other content</div>
    <script>
      
    //document.getElementsByTagName("BODY")[0].addEventListener("load", hideStuff);
    document.getElementsByTagName("BODY")[0].onload = function() {hideStuff()};
      
    function hideStuff() {
      if ( window.location !== window.parent.location ) {
            // The page is in an iframe, hide specified element
            document.getElementById("masthead").style.cssText += "display: none;";
            document.getElementById("colophon").style.cssText += "display: none;";    
        }
      }
    </script>
  </body>
</html>
